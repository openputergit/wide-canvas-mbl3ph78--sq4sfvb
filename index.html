<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Food Order Management System</h1>
        
        <!-- Input Form -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <form id="orderForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">Customer Name:</label>
                    <input type="text" id="customerName" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Order Date:</label>
                    <input type="date" id="orderDate" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Food Items:</label>
                    <select id="foodItems" multiple class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200">
                    Add Order
                </button>
            </form>
        </div>

        <!-- Orders Table -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between mb-4">
                <h2 class="text-xl font-semibold">Orders List</h2>
                <button onclick="exportToExcel()" class="bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition duration-200">
                    Export to Excel
                </button>
            </div>
            <div class="overflow-x-auto">
                <table id="ordersTable" class="w-full table-auto">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="px-4 py-2 text-left">Customer Name</th>
                            <th class="px-4 py-2 text-left">Order Date</th>
                            <th class="px-4 py-2 text-left">Food Items</th>
                            <th class="px-4 py-2 text-left">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="ordersList"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let orders = [];

        document.getElementById('orderForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const customerName = document.getElementById('customerName').value;
            const orderDate = document.getElementById('orderDate').value;
            const foodItems = Array.from(document.getElementById('foodItems').selectedOptions).map(option => option.value);

            if (!customerName || !orderDate || foodItems.length === 0) {
                alert('Please fill all fields');
                return;
            }

            const order = {
                customerName,
                orderDate,
                foodItems: foodItems.join(', ')
            };

            orders.push(order);
            renderOrders();
            this.reset();
        });

        function renderOrders() {
            const tbody = document.getElementById('ordersList');
            tbody.innerHTML = '';

            orders.forEach((order, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="border px-4 py-2">${order.customerName}</td>
                    <td class="border px-4 py-2">${order.orderDate}</td>
                    <td class="border px-4 py-2">${order.foodItems}</td>
                    <td class="border px-4 py-2">
                        <button onclick="deleteOrder(${index})" class="text-red-500 hover:text-red-700">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function deleteOrder(index) {
            orders.splice(index, 1);
            renderOrders();
        }

        function exportToExcel() {
            if (orders.length === 0) {
                alert('No orders to export');
                return;
            }

            const worksheet = XLSX.utils.json_to_sheet(orders);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Orders");
            
            // Generate Excel file
            XLSX.writeFile(workbook, "food_orders.xlsx");
        }
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
